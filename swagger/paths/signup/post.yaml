tags:
  - Auth
summary: Register user
operationId: createUser
description: 'Register user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
          - role
        properties:
          email:
            description: 'User email'
            type: string
            example: 'example@gmail.com'
          password:
            description: 'Create a password'
            type: string
            example: 'rwe2135'
          role:
            description: 'User role'
            type: string
            example: 'customer'
responses:
  '201':
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../components/schemas/auth.yaml
  '409':
    $ref: ../../components/responses/409.yaml
