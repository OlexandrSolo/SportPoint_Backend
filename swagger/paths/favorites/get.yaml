tags:
  - Club or Coach Cards
summary: Get all club or coach cards
operationId: getFavoritesCard
description: 'Get club cards'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully get club cards'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully club or coach cards'
            data:
              type: object
              properties:
                userId:
                  type: string
                  format: ObjectId
                  example: '65f2dc3b8a7e8e3e3b5a3a1b'
                firstLastName:
                  type: string
                  minLength: 2
                  maxLength: 50
                  description: 'First and Last name of sport club'
                  example: 'The Best Gym '
                images:
                  type: array
                  items:
                    type: string
                    format: uri
                  description: 'Array of image URLs for the sport gym.'
                  example:
                    - 'https://example.com/image1.jpg'
                    - 'https://example.com/image2.jpg'
                countReview:
                  type: number
                  description: 'all sum reviews'
                  example: 2022
                rating:
                  type: number
                  minLength: 0
                  maxLength: 5
                  description: 'profile rating'
                  example: 4.5
  '400':
    description: 'Invalid request data'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: ../../components/responses/404.yaml
