tags:
  - Coach Cards
summary: Get all coach cards
operationId: getCoachCards
description: 'Get coach cards'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully get coach cards'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully get coach cards'
            data:
              type: object
              properties:
                userId:
                  type: string
                  format: ObjectId
                  example: '65f2dc3b8a7e8e3e3b5a3a1b'
                firstLastName:
                  type: string
                  minLength: 2
                  maxLength: 50
                  description: 'First and Last name of the user'
                  example: 'John Doe'
                avatar:
                  type: string
                  format: uri
                  description: 'Avatar URL of the user.'
                  example: 'https://example.com/avatar.jpg'
                countReview:
                  type: number
                  description: 'all sum reviews'
                  example: 2022
                rating:
                  type: number
                  minLength: 0
                  maxLength: 5
                  description: 'profile rating'
                  example: 4.5
                description:
                  type: object
                  properties:
                    abilities:
                      type: string
                      description: 'Userâ€™s abilities.'
                      example: 'Coaching, mentoring'
                    price:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: 'Price name or description.'
                            example: 'Monthly Subscription'
                          amount:
                            type: string
                            description: 'Price amount.'
                            example: '99.99'
  '404':
    $ref: '../../../components/responses/404.yaml'
