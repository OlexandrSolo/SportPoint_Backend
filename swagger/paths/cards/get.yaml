tags:
  - Cards
summary: Get all cards with filters
operationId: getAllCards
description: 'Retrieve a list of coach and clubs with filtering and sorting options'
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    schema:
      type: integer
      default: 1
    description: 'Page number for pagination'
  - name: perPage
    in: query
    required: false
    schema:
      type: integer
      default: 10
    description: 'Number of items per page'
  - name: filter.address
    in: query
    required: false
    schema:
      type: string
    description: 'Filter by city'
  - name: filter.role
    in: query
    required: false
    schema:
      type: string
    description: 'Filter by role (adminClub or coach)'
  - name: filter.countReview
    in: query
    required: false
    schema:
      type: integer
    description: 'Minimum number of reviews'
  - name: filter.minPrice
    in: query
    required: false
    schema:
      type: number
      default: 0
    description: 'Minimum number of reviews'
  - name: filter.maxPrice
    in: query
    required: false
    schema:
      type: number
      default: 5
    description: 'Maximum number of reviews'
  - name: filter.abilities
    in: query
    required: false
    schema:
      type: array
      items:
        type: string
    style: form
    explode: false
    description: 'Filter by abilities'
  - name: filter.sort
    in: query
    required: false
    schema:
      type: string
      enum: [нові, популярні, ціна_за_зростанням, ціна_за_спаданням]
      #  enum: [new, popular, price_asc, price_desc]
      default: new
    description: |
      Sorting options:
       - 'new' - By creation date
       - 'popular' By reviews count
       - 'price_asc' By price (ascending)
       - 'price_dec' By price (descending)
responses:
  '200':
    description: 'Successful response with filtered list of cards'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found card with id 65ca67e7ae7f10c88b598384!
            data:
              type: array
              items:
                $ref: ../../components/schemas/userProfile.yaml
            paginationData:
              type: object
              properties:
                totalItems:
                  type: integer
                totalPages:
                  type: integer
                currentPage:
                  type: integer
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
